name: PHPUnit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        php_version: "8.2"
        version: 1

    - name: Run test suite
      with:
        php_version: "8.2"
    - run: vendor/bin/phpunit tests