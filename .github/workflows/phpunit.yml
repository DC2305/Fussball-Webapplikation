name: PHPUnit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: "shivammathur/setup-php@v2"
      with:
        php-version: "latest"
        tools: phpunit
    - run: vendor/bin/phpunit tests