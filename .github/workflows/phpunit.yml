name: PHPUnit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: echo "The ${{ github.repository }} repository has been cloned to the runner"
    - uses: shivammathur/setup-php@v2
        php-version: "8.2"
    - run: vendor/bin/phpunit